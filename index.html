<!DOCTYPE html>
<html>
    <head>
        <title>OppgaveC</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="teams">
                <div class="lagA">
                    <label for="lagA">Select team 1:</label>
                    <select name="lagA" id="lagA">
                        <option value="milan">AC Milan</option>
                        <option value="roma">AS Roma</option>
                        <option value="inter">FC Inter</option>
                    </select>
                    <input type="number" placeholder="Goals team 1" id="maalLagA">
                </div>

                <div class="lagB">
                    <label for="lagB">Select team 2:</label>
                    <select name="lagB" id="lagB">
                        <option value="milan">AC Milan</option>
                        <option value="roma">AS Roma</option>
                        <option value="inter">FC Inter</option>
                    </select>
                    <input type="number" placeholder="Goals team 2" id="maalLagB">
                </div>
            </div>

            <button>Registrer</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nr</th>
                    <th>Team</th>
                    <th>Number <br>matches</th>
                    <th>Number <br>matches<br> won</th>
                    <th>Number <br>matches<br> lost</th>
                    <th>Number <br>matches<br> tie</th>
                    <th>Team <br>goals</th>
                    <th>Goals <br>against</th>
                    <th>Goals <br>difference</th>
                    <th>Points <br>total</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script src="main.js"></script>
    </body>
</html>
